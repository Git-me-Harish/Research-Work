<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Educational Website</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Background color for contrast */
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(250, 178, 255, 0.8), rgba(25, 4, 229, 0.8)); /* Transparent gradient overlay */
        z-index: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .content {
        text-align: center;
        color: #fff;
        z-index: 2;
    }
    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: transparent;
        color: #fff;
        text-decoration: none;
        border-radius: 25px; /* Curved edges */
        margin-top: 20px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid transparent; /* Transparent border */
        position: relative;
    }
    .cta-button:before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(135deg, #f0b2ff, #1904e5); /* Gradient border color */
        border-radius: 25px; /* Same as button border radius */
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0; /* Initially hidden */
    }
    .cta-button:hover:before {
        opacity: 1; /* Show border on hover */
    }
    .cta-button:hover {
        color: #fff;
        box-shadow: 0 0 20px rgba(188, 118, 225, 0.8); /* Glow effect on hover */
    }
    .social-links {
        margin-top: 30px;
    }
    .social-links a {
        display: inline-block;
        margin-right: 15px;
        color: #fff;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s ease; /* Smooth color transition on hover */
    }
    .social-links a:hover {
        color: #007bff; /* Blue color on hover */
    }
    .social-links a.instagram:hover {
        color: #e4405f; /* Instagram color on hover */
    }
    .social-links a.twitter:hover {
        color: #58c2dc; /* Twitter color on hover */
    }
    .social-links a.linkedin:hover {
        color: #0077b5; /* LinkedIn color on hover */
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        .content {
            padding: 0 20px;
        }
    }

    .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 3;
        width: 100px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
    }

    .authentication {
        position: absolute;
        top: 0px;
        right: 10px;
        z-index: 3;
    }
</style>
</head>
<body>
    <img src="assets\images\mainlg.png" alt="Website Logo" class="logo">
    <div class="authentication">
        <a href="Ad_signpu.html" class="cta-button"><i class="fas fa-user-plus"></i> Sign Up</a>
        <a href="std_login.html" class="cta-button"><i class="fas fa-sign-in-alt"></i> Log In</a>
    </div>
    <video autoplay muted loop class="background-video">
        <source src="assets\images\3209298-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay">
        <div class="content">
            <h1 style="color: #ffffff;">Empower Your Learning Journey</h1>
            <p style="color: #ffffff;">Embark on a journey of discovery, where you acquire knowledge that empowers you to evolve and thrive.</p>
            <a href="Ad_home.html" class="cta-button">Let's Get Started</a>
            <div class="social-links">
                <a href="#" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
