<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    body {
        background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: "Open Sans", sans-serif;
        color: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }  
    .box-form {
        margin: 0 auto;
        width: 80%;
        max-width: 1200px; /* Set a maximum width for better readability */
        background: #FFFFFF;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column; /* Change to column layout */
        align-items: center; /* Center content horizontally */
        justify-content: space-between;
        box-shadow: 0 0 20px 6px #090b6f85;
    }
    @media (max-width: 980px) {
      .box-form {
        flex-flow: wrap;
        text-align: center;
        align-content: center;
        align-items: center;
      }
    }
    
    .box-form div {
      height: auto;
    }
    
    .box-form .left {
        color: #FFFFFF;
        background-size: cover;
        background-repeat: no-repeat;
        background-image: url("https://i.pinimg.com/736x/5d/73/ea/5d73eaabb25e3805de1f8cdea7df4a42--tumblr-backgrounds-iphone-phone-wallpapers-iphone-wallaper-tumblr.jpg");
        background-position: center center; /* Center the background image */
        overflow: hidden;
        height: 300px; /* Reduced height for image section */
        width: 100%;
        display: flex;
        flex-direction: column;justify-content: center;
        align-items: center;
        text-align: center;
    }
    .box-form .left .overlay {
        padding: 30px;
        background: rgba(89, 97, 249, 0.678); /* Adjusted background color for better readability */
        width: 100%;
        box-sizing: border-box;
    }
    .box-form .left .overlay h1 {
        font-size: 3rem; /* Adjusted font size for the welcome message */
        line-height: 1;
        font-weight: 900;
        margin-top: 20px; /* Reduced margin for the welcome message */
        margin-bottom: 10px; /* Reduced margin for the welcome message */
    }
    .box-form .left .overlay span p {
        margin-top: 20px; /* Reduced margin for the text content */
        font-weight: 700; /* Adjusted font weight for better readability */
    }
    .box-form .left .overlay span a {
      background: #3b5998;
      color: #FFFFFF;
      margin-top: 10px;
      padding: 14px 50px;
      border-radius: 100px;
      display: inline-block;
      box-shadow: 0 3px 6px 1px #042d4657;
    }
    
    .box-form .left .overlay span a:last-child {
      background: #1dcaff;
      margin-left: 30px;
    }
    .box-form .right {
        padding: 40px;
        overflow: hidden;
        width: 100%; /* Full width for form sections */
        box-sizing: border-box;
    }
    @media (max-width: 980px) {
        .box-form {
            width: 100%;
        }
        .box-form .right {
            padding: 20px; /* Reduced padding for smaller screens */
        }
    }
    .box-form .right input {
      width: 100%;
      padding: 10px;
      margin-top: 25px;
      font-size: 16px;
      border: none;
      outline: none;
      border-bottom: 2px solid #B0B3B9;
    }
    
    .box-form .right .remember-me--forget-password {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .box-form .right .remember-me--forget-password input {
      margin: 0;
      margin-right: 7px;
      width: auto;
    }
    
    .box-form .right button {
      color: #fff;
      font-size: 16px;
      padding: 12px 35px;
      border-radius: 50px;
      display: inline-block;
      border: 0;
      outline: 0;
      box-shadow: 0px 4px 20px 0px #49c628a6;
      background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
    }
    
    label {
      display: block;
      position: relative;
      margin-left: 30px;
    }
    
    label::before {
      content: ' \f00c';
      position: absolute;
      font-family: FontAwesome;
      background: transparent;
      border: 3px solid #70F570;
      border-radius: 4px;
      color: transparent;
      left: -30px;
      transition: all 0.2s linear;
    }
    
    label:hover::before {
      font-family: FontAwesome;
      content: ' \f00c';
      color: #fff;
      cursor: pointer;
      background: #70F570;
    }
    
    label span.text-checkbox {
      display: inline-block;
      height: auto;
      position: relative;
      cursor: pointer;
      transition: all 0.2s linear;
    }
    
    label input[type="checkbox"] {
      display: none;
    }

    /* Glow effect on button hover */
    .glow-on-hover {
      width: 220px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
    }

    .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #8e24aa, #7b1fa2, #651fff, #6200ea, #5e35b1, #9979e5, #4527a0, #311b92, #8e24aa);
      position: absolute;
      top: -2px;
      left: -2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      border-radius: 10px;
    }

    .glow-on-hover:active {
      color: #000;
    }

    @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>
  <div class="box-form">
    <div class="left" id="roleButtons">
      <div class="overlay">
        <h1>Welcome to Our Community!</h1>
        <p>Join us to access exclusive content and connect with like-minded people.</p>
        <!-- Added Admin and Student buttons with Bootstrap styling -->
        <div class="mt-4 flex justify-center">
          <button onclick="switchToAdmin()" class="btn glow-on-hover bg-blue-500 text-white font-bold py-2 px-4 rounded-full mr-2">Admin</button>
          <button onclick="switchToStudent()" class="btn glow-on-hover bg-green-500 text-white font-bold py-2 px-4 rounded-full ml-2">Student</button>
        </div>
      </div>
    </div>
    
    <div class="right" id="adminSignup">
        <h5>Admin Sign Up</h5>
        <p>Already have an account? <a href="adm_login.html">Log in here</a>.</p>
        <!-- Admin Sign Up form -->
        <div class="inputs">
          <input type="text" placeholder="Admin Full Name" required>
          <br>
          <input type="email" placeholder="Admin Email Address" required>
          <br>
          <input type="password" placeholder="Admin Password" id="adminPassword" required>
          <span class="password-toggle" onclick="togglePassword('adminPassword')">Show</span>
          <br>
          <input type="password" placeholder="Confirm Password" required>
        </div>
            
        <div class="remember-me--forget-password">
          <label>
            <input type="checkbox" name="agree" required>
            <span class="text-checkbox">I agree to the terms and conditions</span>
          </label>
        </div>
            
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      
      <div class="right" id="studentSignup">
        <h5>Student Sign Up</h5>
        <p>Already have an account? <a href="std_login.html">Log in here</a>.</p>
        <!-- Student Sign Up form -->
        <div class="inputs">
          <input type="text" placeholder="Student Full Name" required>
          <br>
          <input type="email" placeholder="Student Email Address" required>
          <br>
          <input type="password" placeholder="Student Password" id="studentPassword" required>
          <span class="password-toggle" onclick="togglePassword('studentPassword')">Show</span>
          <br>
          <input type="password" placeholder="Confirm Password" required>
        </div>
            
        <div class="remember-me--forget-password">
          <label>
            <input type="checkbox" name="agree" required>
            <span class="text-checkbox">I agree to the terms and conditions</span>
          </label>
        </div>
            
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>      
  <script>
    // Initially hide the Admin sign-up form
    document.getElementById('adminSignup').style.display = 'none';

    function switchToAdmin() {
      document.getElementById('adminSignup').style.display = 'block';
      document.getElementById('studentSignup').style.display = 'none';
    }

    function switchToStudent() {
      document.getElementById('adminSignup').style.display = 'none';
      document.getElementById('studentSignup').style.display = 'block';
    }

    //  Toggling Password Visibility
    function togglePassword(inputId) {
  const passwordInput = document.getElementById(inputId);
  const passwordToggle = document.querySelector(`#${inputId} + .password-toggle`);

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    passwordToggle.textContent = "Hide";
  } else {
    passwordInput.type = "password";
    passwordToggle.textContent = "Show";
  }
}

  </script>
</body>
</html>
