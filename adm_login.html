<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .login-image {
      max-width: 200px;
      margin: 0 auto;
      display: block;
    }
    .login-form,
    .forgot-password-form {
      max-width: 400px;
      margin: 0 auto;
    }
</style>
<body class="bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center h-screen p-4">
  <div class="bg-white dark:bg-zinc-700 rounded-2xl shadow-xl overflow-hidden w-full max-w-sm mx-auto">
    <div class="flex justify-center pt-8">
      <div class="flex space-x-2">
        <div class="w-3 h-3 rounded-full bg-red-500"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
        <div class="w-3 h-3 rounded-full bg-green-500"></div>
      </div>
    </div>
    <div class="px-10 py-6 text-zinc-600 dark:text-zinc-300">
      <h2 class="text-2xl font-bold"></h2>
      <div class="mt-8">
        <img src="assets\images\logo.jpg" alt="Illustration" class="mx-auto">
      </div>
      <h3 class="text-center text-lg font-semibold mt-10">Login as an Admin</h3>
      <form class="mt-6">
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" placeholder="johndoe@xyz.com">
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="passwordInput" placeholder="********">
            <button type="button" id="togglePasswordVisibility" class="btn btn-outline-secondary">
              <i class="far fa-eye"></i>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">LOGIN</button>
      </form>
      <div class="mt-6 text-center">
        <a href="#" class="text-purple-600 hover:underline">Forgot your password?</a>
        <span class="mx-2 text-zinc-500">|</span>
        <a href="Ad_signpu.html" class="text-purple-600 hover:underline">Need help signing in.</a>
      </div>
      <div class="mt-6 text-center text-zinc-500">
        <a href="#" class="hover:underline">Terms of Use</a>
        <span class="mx-2">|</span>
        <a href="#" class="hover:underline">Privacy Policy</a>
      </div>
    </div>
  </div>
  <!-- Forgot Password Section -->
  <div id="forgotPasswordModal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white dark:bg-zinc-700 rounded-lg p-8">
      <h2 class="text-lg font-semibold mb-4">Forgot Password</h2>
      <form id="forgotPasswordForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="johndoe@example.com" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      <p id="forgotPasswordError" class="text-red-500 mt-2 d-none">Invalid email. Please try again.</p>
      <p id="forgotPasswordSuccess" class="text-green-500 mt-2 d-none">An email has been sent with instructions to reset your password.</p>
      <p class="mt-4">Back to <a href="#" id="backToLogin" class="text-purple-600 hover:underline">Login</a></p>
    </div>
  </div>
  <!-- Bootstrap JS and Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/script.js"></script>
</body>
</html>
