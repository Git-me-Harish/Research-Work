  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 form-container">
        <h2 class="text-center mb-4">Create New Test</h2>
        <form>
          <div class="form-group">
            <label for="testTitle">Title of the Test</label>
            <input type="text" class="form-control" id="testTitle" placeholder="Enter test title" required>
          </div>
          <div class="form-group">
            <label for="testDescription">Description or Instructions</label>
            <textarea class="form-control" id="testDescription" rows="5" placeholder="Enter test instructions" required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="testSubject">Subject or Topic</label>
              <input type="text" class="form-control" id="testSubject" placeholder="Enter test subject/topic" required>
            </div>
            <div class="form-group col-md-6">
              <label for="testDuration">Duration (in minutes)</label>
              <input type="number" class="form-control" id="testDuration" placeholder="Enter test duration" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="testStartDate">Start Date</label>
              <input type="date" class="form-control" id="testStartDate" required>
            </div>
            <div class="form-group col-md-6">
              <label for="testEndDate">End Date</label>
              <input type="date" class="form-control" id="testEndDate" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="testStartTime">Start Time</label>
              <input type="time" class="form-control" id="testStartTime" required>
            </div>
            <div class="form-group col-md-6">
              <label for="testEndTime">End Time</label>
              <input type="time" class="form-control" id="testEndTime" required>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Test</button>
          </div>
        </form>
      </div>
    </div>
