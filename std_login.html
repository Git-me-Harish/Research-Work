<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-zinc-100 dark:bg-zinc-800 flex items-center justify-center h-screen p-4">
  <div class="bg-white dark:bg-zinc-700 rounded-2xl shadow-xl overflow-hidden w-full max-w-sm mx-auto">
    <div class="flex justify-center pt-8">
      <div class="flex space-x-2">
        <div class="w-3 h-3 rounded-full bg-red-500"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
        <div class="w-3 h-3 rounded-full bg-green-500"></div>
      </div>
    </div>
    <div class="px-10 py-6 text-zinc-600 dark:text-zinc-300">
      <h2 class="text-2xl font-bold"></h2>
      <div class="mt-8">
        <img src="assets\images\1.avif" alt="Illustration" class="mx-auto">
      </div>
      <h3 class="text-center text-lg font-semibold mt-10">Login as a Student</h3>
      <form class="mt-6">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-envelope text-zinc-400"></i>
          </span>
          <input type="email" placeholder="johndoe@xyz.com"
            class="w-full px-10 py-2 border rounded-lg text-zinc-700 focus:ring-purple-500 focus:border-purple-500" />
        </div>
        <div class="relative mt-4">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-lock text-zinc-400"></i>
          </span>
          <input type="password" id="passwordInput" placeholder="********"
            class="w-full px-10 py-2 border rounded-lg text-zinc-700 focus:ring-purple-500 focus:border-purple-500" />
          <button type="button" id="togglePasswordVisibility" class="absolute inset-y-0 right-0 flex items-center pr-3">
            <i class="far fa-eye"></i>
          </button>
        </div>
        <button type="submit"
          class="w-full mt-6 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none">
          LOGIN
        </button>
      </form>
      <div class="mt-6 text-center">
        <a href="#" class="text-purple-600 hover:underline">Forgot your password?</a>
        <span class="mx-2 text-zinc-500">|</span>
        <a href="Ad_signpu.html" class="text-purple-600 hover:underline">Need help signing in.</a>
      </div>
      <div class="mt-6 text-center text-zinc-500">
        <a href="#" class="hover:underline">Terms of Use</a>
        <span class="mx-2">|</span>
        <a href="#" class="hover:underline">Privacy Policy</a>
      </div>
    </div>
  </div>
  <!-- Forgot Password Section -->
  <div id="forgotPasswordModal" class="hidden fixed top-0 left-0 w-full h-full bg-gray-800 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white dark:bg-zinc-700 rounded-lg p-8">
      <h2 class="text-lg font-semibold mb-4">Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="email" class="block mb-2">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required class="w-full px-4 py-2 border rounded-lg mb-4">
        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">Submit</button>
      </form>
      <p id="forgotPasswordError" class="text-red-500 mt-2 hidden">Invalid email. Please try again.</p>
      <p id="forgotPasswordSuccess" class="text-green-500 mt-2 hidden">An email has been sent with instructions to reset your password.</p>
      <p class="mt-4">Back to <a href="#" id="backToLogin" class="text-purple-600 hover:underline">Login</a></p>
    </div>
  </div>
<script src="static/js/script.js"></script>
</body>
</html>
